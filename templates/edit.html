{% extends "layout.html" %}

{% block title %}Edit a book{% endblock %}

{% block main %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary">
                        <h2 class="card-title">Edit Book</h2>
                    </div>
                    <div class="card-body">
                        {% for messages in get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                <div class="alert alert-{{ messages[0] }}" role="alert">
                                    {{ messages[1] }}
                                </div>  
                            {% endif %}
                        {% endfor %}
                        <form action="/edit/{{ book.id }}" method="post">
                            <div class="mb-3">
                                <label class="form-label" for="title">Title</label>
                                <input autocomplete="off" class="form-control" name="title" required type="text" value="{{ book.title }}">
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-2">
                                    <label class="form-label" for="current">Current Page</label>
                                    <input autocomplete="off" class="form-control" min="0" name="current" required type="number" value="{{ book.current_page }}">
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label" for="total">Total Pages</label>
                                    <input autocomplete="off" class="form-control" min="0" name="total" required type="number" value="{{ book.total_pages }}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="description">Description</label>
                                <textarea class="form-control" maxlength="255" name="description" rows="5" value="{{ book.description }}">{{ book.description }}</textarea>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a class="btn btn-outline-danger" href="/">Back</a>
                                <button class="btn btn-primary" type="submit">Update Book</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
